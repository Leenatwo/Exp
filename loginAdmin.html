<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css\sharedcss.css">
  <link rel="stylesheet" href="css\logincss.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="images\Train.jpg" alt="Logo" class="icon">
      <span>Riyadh Metro</span>
    </div>
    <nav class="nav-links">
      <a href="homepage.html">Home</a>
      
      <a href="#">Contact Us</a>
    </nav>
  </div>

  <!-- Main Section -->
  <div class="main">
    <div class="card">
      <div class="text text-large">Login to Your Account</div>
      <!-- Error Message -->
      <div id="errorMessage" class="error-message"></div>
      <!-- Login Form -->
      <form action="http://localhost/RiyadhMetro/loginAdmin.php
      " method="POST">
        <div class="input-group">
          <label for="email" class="label">Email Address</label>
          <input type="email" id="email" name="email" class="input" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password" class="label">Password</label>
          <input type="password" id="password" name="password" class="input" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="button">Login</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="footer-content">
      <div>
        <strong>Contact Us</strong><br>
        123213, City, Riyadh<br>
        Email: <a href="mailto:support@ticketplanner.com">support@ticketplanner.com</a><br>
        Phone: +966 456 7890
      </div>
      <div>
        <strong>Transportation Lines</strong><br>
        Line 1: City A - City B<br>
        Line 2: City C - City D<br>
        Line 3: City E - City F
      </div>
      <div>
        <strong>Languages</strong><br>
        English<br>
        Arabic
      </div>
    </div>
  </div>

  <!-- Display error message here -->
<div id="errorMessage" style="color: red;"></div>

<script>
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);

    // Display error message if there's an error in the URL query parameters
    if (params.has('error')) {
        document.getElementById('errorMessage').textContent = params.get('error');
    }
</script>

  


  
</body>
</html>
