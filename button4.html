<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riyadh Metro</title>
    <style>
        .screen {
            background-color: #ffffff;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 68px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        }
        .icon {
            color: #4282df;
            font-size: 62px;
            margin-right: 10px;
        }
        .text {
            color: #2563eb;
            font-size: 20px;
            font-family: "Inter", sans-serif;
            font-weight: 700;
            line-height: 24px;
        }
        .button {
            cursor: pointer;
            width: 112px;
            height: 36px;
            padding: 0 8px;
            border: 0;
            background-color: #2563eb;
            color: #ffffff;
            font-size: 14px;
            font-family: "Roboto", sans-serif;
            line-height: 20px;
            outline: none;
            margin-left: auto; /* تأكيد أن الزر يتحرك لليمين */
            margin-right: 20px; /* تقليل المسافة بين الزر والجانب الأيمن */
        }
        .content {
            display: flex;
            margin-top: 100px; /* لتجنب التداخل مع الهيدر */
        }
        .card {
            width: 319px;
            height: 832px;
            background-color: #f3f4f6;
            padding: 20px;
            margin-right: 20px;
            position: relative;
            margin-top: -30px; /* رفع الكارد قليلاً */
            margin-left: -20px; /* إزاحة الكارد إلى اليسار */
        }
        .card-right {
            width: 1002px;
            height: 283px;
            background-color: #ffffff;
            box-shadow: 0px 1px 12px rgba(3, 3, 3, 0.08);
            padding: 20px;
        }
        .card-left {
            background-color: #5856d6;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .text-white {
            color: #ffffff;
            font-size: 18px;
            font-family: "Source Sans Pro", sans-serif;
            font-weight: 700;
            line-height: 23px;
        }
        .text-black {
            color: #030303;
            font-size: 24px;
            font-family: "Source Sans Pro", sans-serif;
            font-weight: 500;
            line-height: 31px;
        }
        .button-manage {
            cursor: pointer;
            width: 287px;
            height: 56px;
            padding: 0 8px;
            border: 0;
            box-sizing: border-box;
            background-color: #ffffff;
            color: #000000;
            font-size: 16px;
            font-family: "Roboto", sans-serif;
            line-height: 24px;
            outline: none;
            position: absolute;
            top: 20px; /* تم رفع الزر إلى الأعلى */
            left: 16px;
        }
        .button-light, .button-danger {
            cursor: pointer;
            width: 126px;
            height: 39px;
            padding: 0 8px;
            border: 0;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            line-height: 31px;
            margin-top: 20px;
        }
        .button-light {
            background-color: #c8edfd;
            color: #000000;
        }
        .button-danger {
            background-color: #dc2626;
            color: #ffffff;
        }
    </style>
</head>
<body class="screen">
    <div class="header">
        <img src="images\Train.jpg" alt="">
        <div class="text">Riyadh Metro</div>
        <button id="HomePage" class="button">Home Page</button>
    </div>
    <div class="content">
        <div class="card">
            <button id="GoToReports" class="button-manage">Manage Reports</button>
        </div>
        <div class="card-right">
            <div class="card-left">
                <div class="text-white">Report Information:</div>
            </div>
            <div class="text-black">It would be great to have more frequent announcements about train schedules to avoid confusion, especially during peak hours.</div>
            <button class="button-light">Manage</button>
            <button class="button-danger">Ignore</button>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
