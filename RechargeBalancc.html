<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riyadh Metro</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* New Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
        }

        .header .logo {
            display: flex;
            align-items: center;
        }

        .header .logo img {
            width: 40px;
            margin-right: 10px;
        }

        .header .logo span {
            font-size: 20px;
            font-weight: 700;
            color: #2563eb;
        }

        .header nav a {
            text-decoration: none;
            margin: 0 10px;
            color: #2563eb;
            font-size: 16px;
            font-weight: 500;
        }

        /* Footer */
        .footer {
            background-color: #1f2937;
            color: #94a3b8;
            text-align: left;
            padding: 20px;
        }

        .footer p {
            margin: 5px;
            font-size: 14px;
        }

        .footer a {
            color: #2563eb;
            text-decoration: none;
        }

        /* Main Content */
        body {
            background-color: #ffffff;
            font-family: "Mulish", sans-serif;
            margin: 0;
            padding: 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .card {
            width: 600px;
            padding: 20px;
            margin: 20px 0;
            background-color: #ffffff;
            border-radius: 2px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #1f2937;
        }

        .card p {
            color: #1f2937;
            font-size: 16px;
        }

        .card form {
            display: flex;
            flex-direction: column;
        }

        .card label {
            margin-top: 10px;
            font-size: 16px;
            color: #4b5563;
        }

        .dropdown, .input {
            margin-top: 5px;
            height: 40px;
            padding: 0 10px;
            border: 1px solid #d1d5db;
            border-radius: 2px;
            font-size: 16px;
            color: #4b5563;
        }

        .button {
            margin-top: 20px;
            height: 40px;
            background-color: #2563eb;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <!-- New Header -->
    <header class="header">
        <div class="logo">
            <img src="images\Train.jpg" alt="">
            <span>Riyadh Metro</span>
        </div>
        <nav>
            <a href="http://localhost/RiyadhMetro/homepage.php">Home</a>
            <a href="book.html">Book Ticket</a>
            <a href="http://localhost/RiyadhMetro/account.php">My Account</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="card">
            <h2>Account Balance</h2>
            <p>Current Balance: <span style="color: #2563eb; font-weight: 700;">120 SAR</span></p>
        </section>

        <section class="card">
            <h2>Recharge Account</h2>
            <form>
                <label for="card-select">Choose a Card:</label>
                <select id="card-select" class="dropdown">
                    <option>Visa **** 1234</option>
                    <option>MasterCard **** 5678</option>
                </select>

                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" class="input" placeholder="Enter card number">

                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" class="input" placeholder="MM/YY">

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" class="input" placeholder="CVV">

                <button type="submit" class="button">Recharge Now</button>
            </form>
        </section>
    </main>

    <!-- New Footer -->
    <footer class="footer">
        <p>Contact Us</p>
        <p>123213, City, Riyadh</p>
        <p>Email: <a href="mailto:support@ticketplanner.com">support@ticketplanner.com</a></p>
        <p>Phone: +966 456 7890</p>
    </footer>
</body>
</html>
